version: '3'
services:
  nats-server:
    image: nats:latest
    ports:
      - "8222:8222"
      
  client-gateway:
    build: ./nest-client-gateway
    ports:
      - ${CLIENT_GATEWAY_PORT}:3000
    volumes:
      - ./nest-client-gateway/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3000
      - NATS_SERVERS=nats://nats-server:4222

  products-ms:  
    build: ./nest-products-ms
    ports:
      - "3001:3001"
    volumes:
      - ./nest-products-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3001
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=file:./dev.db

  orders-ms:  
    depends_on:
      - orders-database
    ports:
      - "3002:3002"
    build: ./nest-orders-ms
    volumes:
      - ./nest-orders-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3002
      - NATS_SERVERS=nats://nats-server:4222
      - DATABASE_URL=postgresql://postgres:postgres@orders-database:5432/orders_db?schema=public

  orders-database: 
    container_name: orders_database
    image: postgres:16.2
    restart: always
    volumes:
      - ./nest-orders-ms/postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=orders_db 
